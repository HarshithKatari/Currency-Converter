<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="apiproject.css">
</head>
<body>
    <div class="container">
        <div class="head">
        <div class="header">
            <h2>Currency Converter</h2>
        </div>
    </div>
    <div class="texty">
        <div class="text">
            <h3>Enter the amount:</h3>
            <form><input type="text" value="100" class="amount"></form>
        </div>
    </div>
    <div class="mainsubcontainer">
        <div class="subcontainer">
            <div class="from">
                <div class="fromy">
                    <h3>From</h3>
                </div>
            <div class="container1">
                
                <div class="flag1">
                    <img src="https://flagsapi.com/US/flat/64.png">
                </div>
                <div class="dropdown">
                    <form>
                        <select name="from">
                           
                            
                        </select>
                    </form>
                </div>
            </div>
        </div>
            <div class="container2">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to">
                <div class="toy">
                    <h3>To</h3>
                </div>
            <div class="container3">
                <div class="flag2">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                </div>
                <div class="dropdown">
                    <form>
                        <select name="to">
                        
                        </select>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
        <div class="msg">
            <div class="mainmsg">
            <h4>1 USD=82.89  INR</h4>
        </div>
        </div>
        <div class="click">
            <button>Get Exchange Rate</button>
          
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="apiproject.js"></script>
</body>
</html>
